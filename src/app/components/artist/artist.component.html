<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-circle img-thumbnail">
    </div>
    <div class="col-md-9">
      <h4>{{artista.name}}</h4>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-success">Abrir Spotify</a>
      <button [routerLink]="['/search']" class="btn btn-danger">Regresar</button>
    </div>
  </div>

  <div class="top-track top30">
    <h3>Top Tracks</h3>
    <hr>
    <div class="row">
      <div class="col-md-12">

        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Foto</th>
              <th scope="col">Nombre</th>
              <th scope="col">Popularidad</th>
              <th scope="col">Escuchar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pista of pistas; let i = index">
              <td>{{i + 1}}</td>
              <td>
                <img [src]="pista.album.images | sinfoto" class="img-50">
              </td>
              <td>{{ pista.name }}</td>
              <td>{{ pista.popularity }} %</td>
              <td>
                <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="320" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <!-- <audio controls>
                  <source [src]="pista.preview_url">
                    Tu navegador no soporta esta reproducci√≥n.
                </audio> -->
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
